<html>
<head>
	<title>Simple Game</title>
	<link href='style.css' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
	<div id="mainPanel">
		<div id="gamePanel">
			<div id="mainScreen">
				<div id="mainTitle">EMOJI</div>
				<div id="start" onclick="startGame()">Start</div>
			</div>
			<div id="gameOverScreen" class="active">
				<div id="gameOverMenu">
					GAME OVER
					<div class="gameOverMenuButton" onclick="mainScreen()">
						Main Menu
					</div>
					<div class="gameOverMenuButton" onclick="tryAgain()">
						Try Again
					</div>
				</div>
			</div>
			<div id="game"  class="active">
				<img id="food0" class="sprite active" src="img/food/0.png"></img>
				<img id="food1" class="sprite active" src="img/food/1.png"></img>
				<img id="food2" class="sprite active" src="img/food/2.png"></img>
				<img id="food3" class="sprite active" src="img/food/3.png"></img>
				<img id="food4" class="sprite active" src="img/food/4.png"></img>
				<img id="food5" class="sprite active" src="img/food/5.png"></img>
				<img id="food6" class="sprite active" src="img/food/6.png"></img>
				<img id="food7" class="sprite active" src="img/food/7.png"></img>
				<img id="food8" class="sprite active" src="img/food/8.png"></img>
				<img id="food9" class="sprite active" src="img/food/9.png"></img>
				<img id="player" class="sprite active" src="img/characters/1.png"></img>
				<canvas id="canvas">
				</canvas>
			</div>
		</div>

		<div id="sidePanel">
			<div id="info">
				<div id="countDown">0</div>
				<div id="itemsTitle" class="sidePanelButton">Items</div>
				<div id="itemsInventory">
				</div>
				<div id="pause" class="sidePanelButton">Pause</div>
				<div id="settings" class="sidePanelButton">Settings</div>
			</div>
		</div>
	</div>
	<script src="game.js"></script>
</body>
</html>
