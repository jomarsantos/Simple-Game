<html>
	<head>
		<title>Simple Game</title>
		<link href='style.css' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</head>
	<body>
		<div id="frame">
			<!-- <div id="main">

			</div> -->
			<div id="start" onclick="init()">Start</div>
			<div id="gameOver" class="active">GAME OVER<div id="tryAgain" onclick="tryAgain()">Try Again</div></div>
			<div id="game" class="active">
				<div id="info">
					<div id="score">0</div>
					<div id="speed">
						<div id="enabledSpeed">&#8226;</div>
						<div id="disabledSpeed">&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;</div>
					</div>
					<div id="speedInfo"><p>A: Slow Down<br>S: Speed Up</p></div>
				</div>
				<div id="target"></div>
				<div id="sprite"></div>
			</div>
		</div>
				<script src="game.js"></script>
	</body>
</html>
