<html>
<head>
  <title>Map Creater</title>
  <link href='mapCreater.css' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
  <div id="map">
    <div id="source">
      <p id="mapSource">
      </p>
    </div>
    <div id="selected">
    </div>
    <div id="mapCanvas">
      <canvas id="canvas"></canvas>
    </div>
    <div id="sidePanel">
      <div id="legend">
        <div class="legendItem">
          1
        </div>
        <div class="legendItem">
          2
        </div>
        <div class="legendItem">
          3
        </div>
        <div class="legendItem">
          4
        </div>
        <div class="legendItem">
          5
        </div>
        <div class="legendItem">
          6
        </div>
        <div class="legendItem">
          7
        </div>
        <div class="legendItem">
          8
        </div>
        <div class="legendItem">
          9
        </div>
        <div class="legendItem">
          0
        </div>
        <div class="legendItem">
        </div>
      </div>
      <div id="done" onclick="done()">
        DONE
      </div>
      <div id="reset" onclick="reset()">
        RESET
      </div>
    </div>
  </div>
  <script src="mapCreater.js"></script>
</body>
</html>
